<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>TextToSpeech</title>
  </head>
  <body>
    <div class="header">
      <img src="./public/logo.svg" width="350px" />
    </div>

    <form>
      <textarea id="text-input" placeholder="Type Anything..." class="text-input"></textarea>
      <div class="form-group">
        <label for="rate">Rate</label>
        <div id="rate-value">1</div>
        <input
          id="rate-range"
          type="range"
          class="custom-range"
          min="0.5"
          max="2"
          value="1"
          step="0.1"
        />
      </div>

      <div class="form-group">
        <label for="pitch">Pitch</label>
        <div id="pitch-value">1</div>
        <input
          id="pitch-range"
          type="range"
          class="custom-range"
          min="0"
          max="2"
          value="1"
          step="0.1"
        />
      </div>

      <div class="select-container">
        <select id="select-container"></select>
      </div>

      <button type="submit" class="btn-submit">Submit</button>
    </form>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
